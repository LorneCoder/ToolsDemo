
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>引导页</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" href="styles/swiper.min.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="newface1"></div>
      </div>
      <div class="swiper-slide">
          <div class="newface2"></div>
      </div>
      <div class="swiper-slide">
        <div class="newface3"></div>
        <a onclick="goToLogin()" class="btn" href="javascript:;"></a>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="script/restfont.js"></script>
  <script src="script/swiper.min.js"></script>
  <script>
     
      var mySwiper = new Swiper('.swiper-container',{
            preventLinksPropagation : false,
            effect : 'slide',
            pagination: {
                el: '.swiper-pagination'
            }            
        })

    function loadURL(url) {
        var iFrame;
        iFrame = document.createElement("iframe");
        iFrame.setAttribute("src", url);
        iFrame.setAttribute("style", "display:none;");
        iFrame.setAttribute("height", "0px");
        iFrame.setAttribute("width", "0px");
        iFrame.setAttribute("frameborder", "0");
        document.body.appendChild(iFrame);
        // 发起请求后这个 iFrame 就没用了，所以把它从 dom 上移除掉
        iFrame.parentNode.removeChild(iFrame);
        iFrame = null;
    }

     function goToLogin(){
        var osUserAgent = navigator.userAgent.toLowerCase();
        if (osUserAgent.indexOf("iphone") > -1 || osUserAgent.indexOf("ipad") > -1 || osUserAgent.indexOf("ipod") > -1) {
            loadURL("goHome://callbackIOS");
        } else {
            android.goToLogin();
        }
      }

  </script>
</body>
</html>
